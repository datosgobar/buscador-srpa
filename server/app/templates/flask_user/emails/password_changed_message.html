{% extends 'flask_user/emails/base_message.html' %}

{% block message %}
    <p>Tu contraseña ha sido actualizada.</p>
    {% if user_manager.enable_forgot_password %}
        <p>
            Si no fuiste quien realizó este cambio, puedes
            <a href="{{ url_for('user.forgot_password', _external=True) }}">visitar este vinculo</a>
            para cambiarla de vuelta.
        </p>
    {% endif %}
{% endblock %}
